<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Service</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ShuttleService</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#routes">Routes</a></li>
                <li><a href="#schedules">Schedules</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Find Your Shuttle Route</h2>
            <div class="search-container">
                <div class="search-box">
                    <div class="dropdown-container">
                        <input type="text" id="searchInput" placeholder="Search for your station..." autocomplete="off">
                        <div id="searchDropdown" class="dropdown-content">
                            <!-- Dropdown items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="schedules-section" id="schedules">
            <div class="container">
                <h2>Shuttle Service Schedule</h2>
                <div class="schedule-container">
                    <!-- Schedule will be populated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@shuttleservice.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#routes">Routes</a></li>
                    <li><a href="#schedules">Schedules</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ShuttleService. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
